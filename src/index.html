<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sol Age Calculator</title>
</head>
<body>
  <div  class="container">
    <form id="info">
      <label for="age">Enter Age
        <input type="number" id="age" name="age">
      </label>
      <label for="region">Select Region
        <select name="region" id="region">
          <option>West Asian</option>
          <option>South Asian</option>
          <option>East Asian</option>
          <option>North African</option>
          <option>Sub-Saharan African</option>
          <option>Western European</option>
          <option>Eastern European</option>
          <option>North American</option>
          <option>South American</option>
        </select>
      </label>
      <label for="income">Enter Income
        <input type="number"  id="income" name="income">
      </label>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="row">
      <div class="col-lg-6">
        <p  id="mercuryOutput"></p>
      </div>
      <div class="col-lg-6">
        <p id="venusOutput"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <p id="earthOutput"></p>
      </div>
      <div class="col-lg-6">
        <p id="marsOutput"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <p id="jupiterOutput"></p>
      </div>
      <div class="col-lg-6">
        <p id="saturnOutput"></p>
      </div>
    </div>
    <div  class="row">
      <div class="col-lg-6">
        <p id="uranusOutput"></p>
      </div>
      <div class="col-lg-6">
        <p id="neptuneOutput"></p>
      </div>
    </div>
  </div>
</body>
</html>
